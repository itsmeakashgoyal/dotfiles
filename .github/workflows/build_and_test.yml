name: Test Setup dotfiles

on:  # yamllint disable-line rule:truthy
  push:
    branches: ["master", "main"]
    paths:
      - ".github/workflows/build_and_test.yml"
      - "install.sh"
      - "_*"
  workflow_dispatch:  # Enable manual trigger

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 0  # Ensure all files are checked out

      - name: Move repo to HOME directory
        run: |
          mkdir -p "$HOME/dotfiles"
          cp -r . "$HOME/dotfiles/"
          cd "$HOME/dotfiles"

      - name: Run setup dotfiles (MacOS)
        working-directory: /Users/runner/dotfiles
        if: matrix.os == 'macos-latest'
        run: |
          set -eo pipefail
          export CI=1
          chmod +x ./install.sh
          chmod +x ./scripts/setup/*.sh
          chmod +x ./scripts/utils/*.sh
          chmod +x ./packages/install.sh
          echo "y" | ./install.sh

      # - name: Install ZSH on Ubuntu
      #   if: matrix.os == 'ubuntu-latest'
      #   run: |
      #     sudo apt-get update
      #     sudo apt-get install -y zsh
      #     sudo chsh -s $(which zsh) $USER
      - name: Install bash on Ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y bash

      - name: Run setup dotfiles (Ubuntu)
        working-directory: /home/runner/dotfiles
        if: matrix.os == 'ubuntu-latest'
        run: |
          set -eo pipefail
          export CI=1
          chmod +x ./install.sh
          chmod +x ./scripts/setup/*.sh
          chmod +x ./scripts/utils/*.sh
          chmod +x ./packages/install.sh
          echo "y" | bash install.sh
