---
name: Test Setup dotfiles on Mac OS

on:  # yamllint disable-line rule:truthy
  push:
    branches: ["master", "main"]
    paths:
      - ".github/workflows/build_and_test.yml"
      - "setup.sh"
      - "_*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_test:
    runs-on: macos-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 0  # Ensure all files are checked out

      - name: Move repo to HOME directory
        run: |
          mkdir -p "$HOME/dotfiles-dev"
          cp -r . "$HOME/dotfiles-dev/"
          cd "$HOME/dotfiles-dev"

      - name: Run setup dotfiles
        working-directory: /Users/runner/dotfiles-dev
        run: |
          set -eo pipefail
          export CI=1
          chmod +x ./setup.sh
          chmod +x ./scripts/*.sh
          ./setup.sh
